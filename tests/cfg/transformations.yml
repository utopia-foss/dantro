    cache_dir_available: true
    cache_files:
      - 1c7a39fea5901c7c233849b57c3028eb.xrdc  # tag twos


file_cache_invariant_hash:
  params:
    select:
      zeros_raw: labelled_data/zeros

    transform:
      - increment: [!dag_tag zeros_raw]
        tag: ones_v1
        file_cache:
          write: false
          read: false
      - increment: [!dag_tag zeros_raw]
        tag: ones_v2
        file_cache:
          write: true
      - increment: [!dag_tag zeros_raw]
        tag: ones_v3
        file_cache:
          foo: bar  # ... is ignored! Which is intentional
      - increment: [!dag_tag zeros_raw]
        tag: ones_v4
        salt: 123
        file_cache:
          read: true

  expected:
    num_nodes: 5
    num_objects: 5
    tags: [dag, dm, select_base, zeros_raw, ones_v1, ones_v2, ones_v3, ones_v4]
    node_hashes:
      - *hash_select_zeros_raw
      - *hash_op_increment_zeros_raw
      - *hash_op_increment_zeros_raw
      - *hash_op_increment_zeros_raw
      - 800f018e981d6bdca4a5bee0d5517acf
    cache_dir_available: false


file_cache_with_callable_result:
  params:
    transform:
      - import: [numpy, array]
        file_cache:
          write: false  # ... this works
        tag: nocache
        salt: 123
      - import: [numpy.random, randint]
        file_cache:
          write:
            enabled: true
            storage_options:
              attempt_pickling: true
              raise_on_error: true
        tag: numpy.random.randint

  expected:
    num_nodes: 2
    num_objects: 4
    tags: [dag, dm, select_base, nocache, numpy.random.randint]
    cache_dir_available: true
    cache_files:  # ... only one!
      - 041086b927535557204b1a16c9026be2.pkl


file_cache_netcdf3_coercion:
  params:
    transform:
      - operation: np.array
        args: [[1,2,3]]
        kwargs: {dtype: uint64}  # coerced by xarray
        tag: arr_uint64
      - xr.DataArray: {data: !dag_tag arr_uint64}
        file_cache:
          read: true
          write:
            enabled: true
            storage_options:
              attempt_pickling: true
        tag: arr_uint64_write
      - xr.DataArray: {data: !dag_tag arr_uint64}
        file_cache:
          read: true
        tag: arr_uint64_read

  expected:
    num_nodes: 3
    num_objects: 4
    tags: [dag, dm, select_base, arr_uint64, arr_uint64_write, arr_uint64_read]
    cache_dir_available: true
    cache_files:
      - ebcd59f88bf3f5a4761d16ef53a6c8b9.nc_da


file_cache_pkl_fallback:
  params:
    transform:
      - operation: np.array
        args: [[1,2,3, 18446744073709551615]]  # coercion fails -> can't save
        kwargs: {dtype: uint64}
        tag: arr_uint64
      - xr.DataArray: {data: !dag_tag arr_uint64}
        file_cache:
          read: true
          write:
            enabled: true
            storage_options:
              attempt_pickling: true
        tag: arr_uint64_write
      - xr.DataArray: {data: !dag_tag arr_uint64}
        file_cache:
          read: true
        tag: arr_uint64_read

  expected:
    num_nodes: 3
    num_objects: 4
    tags: [dag, dm, select_base, arr_uint64, arr_uint64_write, arr_uint64_read]
    cache_dir_available: true
    cache_files:
      # - <hash>.nc_da from failed storage function call does _not_ exist
      - e6eb9083f519ef9a3a2655396514dd3f.pkl  # .pkl shows fallback was used


file_cache_pkl_function:
  params:
    transform:
      - operation: getitem
        args: [!dag_tag dm, objects/some_list]
        tag: some_list
        file_cache:
          write:
            enabled: true
            storage_options:
              attempt_pickling: false  # --> no cache file
              raise_on_error: true

      - operation: getitem
        args: [!dag_tag dm, objects/some_dict]
        tag: some_dict
        file_cache:
          write:
            enabled: true
            storage_options:
              # no argument -> will attempt pickling -> cache file
              raise_on_error: false

      - operation: getitem
        args: [!dag_tag dm, objects/some_func]  # supported by dill
        tag: some_func
        file_cache:
          write:
            enabled: true
            storage_options:
              raise_on_error: true

  expected:
    tags: [dag, dm, select_base, some_list, some_dict, some_func]
    cache_dir_available: true
    cache_files:
      # - c106031ee0089b2d4d7efd4a7cb09cc6.pkl  # the list
      - d64ae71435836020d3d33223baf7bb25.pkl    # the dict
      - 6c3f280c8f1a4aa64221d609a5aa54f3.pkl    # the function


file_cache_error_with_module_as_result:  # module pickling is supported by dill
  params:
    transform:
      - import: numpy
        file_cache:
          write: false  # ... this works
        tag: nocache
        salt: 123
      - import: numpy.random
        file_cache:
          write:
            enabled: true
            storage_options:
              attempt_pickling: true
              raise_on_error: true
        tag: numpy.random

  expected:
    tags: [dag, dm, select_base, nocache, numpy.random]
    cache_dir_available: true
    cache_files:
      - b9fe3ce697bbbd431ce5e7f70297d80f.pkl


file_cache_error_file_already_loaded:
  # Use the shared cache to lead to a
  cache_dir_name: *shared_cache_dir
  params:
    file_cache_defaults:
      # read and overwrite
      read:
        enabled: true
        load_options:
          exists_action: raise
      write:
        enabled: true
        allow_overwrite: true

    select:
      zeros_raw: labelled_data/zeros

    transform:
      - increment: [!dag_tag zeros_raw]
        tag: ones

  _raises: Exception
  _raises_on_compute: true
  _match: Path 'cache/dag/50749352642a34a09bfcda6742ee1963' already exists.


file_cache_error_attempting_dm_select_cache:
  params:
    select:
      zeros_raw:
        path: labelled_data/zeros
        file_cache:
          write: true
    transform: ~

  _raises: ValueError
  _match: For selection from the selection base, the file cache is always disabled.


file_cache_error_writing_groups:
  params:
    transform:
      - operation: getitem
        args: [!dag_tag dm, some/path]
        tag: some_group
        file_cache:
          write: true

      - operation: getitem
        args: [!dag_tag dm, labelled_data]
        tag: some_group_to_be_cached
        file_cache:
