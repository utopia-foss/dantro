# Configuration for the generic DAG facet grid plotting function
---
# -- facet_grid ---------------------------------------------------------------
# .. Automatic, i.e.: no `kind` specified .....................................
test_facet_grid_auto:
  no_hue: &no_hue
    specifiers: [x, 'y', row, col, frames]
    max_dims_to_test: 8
    raises:
      6: &only_1d_and_2d [ValueError, Only 1d and 2d plots are supported]
      7: *only_1d_and_2d
      8: *only_1d_and_2d

  line_plots: &line_plots
    specifiers: [x, hue]
    max_dims_to_test: 5
    raises:
      3: &line_plots_1d_or_2d [ValueError, Line plots are for 1- or 2-dimensio]
      4: *only_1d_and_2d
      5: *only_1d_and_2d

  line_plots_anim:
    <<: *line_plots
    specifiers: [x, hue, frames]
    max_dims_to_test: 5
    raises:
      4: *line_plots_1d_or_2d
      5: *only_1d_and_2d

  col_wrap:
    specifiers: [x, 'y', col, frames]
    max_dims_to_test: 6
    plot_kwargs:
      col_wrap: 2
    raises:
      5: *only_1d_and_2d
      6: *only_1d_and_2d

# .. With `kind` specified ....................................................
# .. line-like plots . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
test_facet_grid_line:
  line:
    kinds: [line]
    specifiers: [x, row, col, hue, frames]
    max_dims_to_test: 6
    raises:
      0: &Exception [Exception, '']
      6: *line_plots_1d_or_2d

  # basically the same as line, but does not support hue (for some reason)
  step:
    kinds: [step]
    specifiers: [x, row, col, frames]
    max_dims_to_test: 5
    raises:
      0: *Exception
      5: *Exception

# .. 2D plots . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
test_facet_grid_2d:
  # contour plots can plot 2-5 dimensions
  contour: &contour
    kinds: [contourf, contour]
    specifiers: [x, 'y', row, col, frames]
    max_dims_to_test: 6
    raises:
      0: *Exception
      1: *Exception
      6: *Exception

  heatmap:
    <<: *contour
    kinds: [pcolormesh]

  # image plots can plot 2-6 dimensions, interpreting as RGB?
  image:
    kinds: [imshow]
    specifiers: [x, 'y', row, col, frames]
    max_dims_to_test: 7
    raises:
      0: *Exception
      1: *Exception
      7: *Exception

# .. histograms . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
test_facet_grid_hist:
  # hist can only be used with frames, but then it accepts all data
  hist:
    kinds: [hist]
    specifiers: [frames]
    max_dims_to_test: 8

  hist_error:
    kinds: [hist]
    specifiers: [x, frames]
    max_dims_to_test: 4
    raises:
      1: &hist_type_err [TypeError, 'hist\(\) got multiple values for arg']
      2: *hist_type_err
      3: *hist_type_err
      4: *hist_type_err
