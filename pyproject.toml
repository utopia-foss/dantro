# dantro project configuration
# ============================
# pytest ......................................................................
# If not in root directory, run with -c pyproject.toml to include test config
[tool.pytest.ini_options]
log_format = "-- %(levelname)8s  %(message)s"
log_level = 12


# pytest-cov / coverage.py ....................................................
# Configuration for pytest-cov coverage reports
# For syntax, see here: https://coverage.readthedocs.io/en/latest/config.html

[tool.coverage.run]
# For a cobertura-compatible coverage report (relevant for CI), need relative
# file paths (and omit some files, see report section)
relative_files = true


[tool.coverage.report]
# Increase precision (from default 0) to be able to discern changes
precision = 2

# Sort by number of lines that are _not_ covered
sort = "Miss"

# Omit files that should not be part of the report
omit = [
    "tests/*",
    "doc/*",
    "setup.py",
]

# isort configuration .........................................................
[tool.isort]
known_first_party = ["dantro"]
known_third_party = [
    "dask", "dill", "h5py", "matplotlib", "networkx", "numpy", "paramspace",
    "pytest", "ruamel", "scipy", "setuptools", "sympy", "xarray"
]

# The following makes the effect of isort compatible to black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 79


# Black configuration .........................................................
[tool.black]
line-length = 79
target-version = ["py39"]

# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.
exclude = '''
/(
    \.eggs
  | \.git
  | \.tox
  | \.venv
  | _build
  | dist
)/
'''


# Ruff configuration ...........................................................
# Conservative configuration: only check for real bugs, not style issues
[tool.ruff]
# Exclude test files and documentation
exclude = [
    "tests/",
    "doc/",
    "setup.py",
    ".eggs",
    ".git",
    ".tox",
    ".venv",
    "_build",
    "dist",
]

# Line length matches black
line-length = 79

# Target Python version
target-version = "py39"

[tool.ruff.lint]
# Ignore false positives from intentional patterns
# Ruff uses its default rule set (which is already conservative)
# and we ignore the known false positives
ignore = [
    "F401",  # Many "unused" imports are for public API (__init__.py)
    "E402",  # Module-level imports not at top (may be intentional)
    "F403",  # Star imports are used intentionally in dantro
    "F405",  # Star import usage is intentional
    "E501",  # Line too long (handled by black -- or rare exception ...)
    "E731",  # Lambda assignments are acceptable
    "E741",  # Variable name ambiguity warnings (often false positives)
    "F811",  # Redefined while unused (may be intentional)
]
