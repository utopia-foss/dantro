# start: .dag
# -- Options ------------------------------------------------------------------
# .. Verbosity ................................................................
.dag.quiet:
  dag_options:
    verbosity: 0

.dag.verbose:
  dag_options:
    verbosity: 2


# .. Caching ..................................................................
.dag.cache.disabled:
  dag_options:
    file_cache_defaults:
      read: false
      write: false

.dag.cache.use:
  dag_options:
    file_cache_defaults:
      read: true
      write:
        enabled: true
        min_compute_time: 1.

.dag.cache.read_only:
  dag_options:
    file_cache_defaults:
      read: true
      write: false


# .. TransformationDAG object cache ...........................................
.dag.object_cache.use:
  dag_object_cache:
    read: true
    write: true
    use_copy: false

.dag.object_cache.disabled:
  dag_object_cache:
    read: false
    write: false

.dag.object_cache.clear:
  based_on: .dag.object_cache.use
  dag_object_cache:
    write: false
    clear: true
    collect_garbage: true


# .. Aggregated DAG default options ...........................................
.dag.defaults:
  based_on:
    - .dag.cache.use
    - .dag.object_cache.use

  dag_options:
    verbosity: 1



# -- Visualization ------------------------------------------------------------
# Parameters controlling DAG visualization
.dag.vis.defaults:
  based_on:
    - .dag.vis.enabled
    - .dag.vis.style


# .. Controlling when to generate a visualization .............................
.dag.vis.disabled:
  dag_visualization:
    enabled: false

.dag.vis.enabled:
  dag_visualization:
    enabled: true

.dag.vis.always:
  dag_visualization:
    enabled: true
    when:
      always: true
      only_once: true

.dag.vis.only_on_error:
  dag_visualization:
    enabled: true
    when:
      on_compute_error: true
      on_plot_error: true

.dag.vis.only_in_debug_mode:
  dag_visualization:
    enabled: true
    when:
      on_compute_error: debug
      on_plot_error: debug


# .. Controlling DAG visualization style ......................................
.dag.vis.style:
  dag_visualization: {}
  # NOTE Will add entries here in the future


# -- Definitions --------------------------------------------------------------
# The entries below set certain tags using the `dag_options.define` argument.
# This should not be confused with the .dag.meta_ops defined below.

.dag.define.defaults:
  based_on:
    - .dag.define._SkipPlot


# The `_skip_plot` tag can be used as a fallback option and will trigger the
# plot to be skipped if the fallback is used.
# Usage:
#     - ...
#       allow_failure: true
#       fallback: !dag_tag _skip_plot
#
.dag.define._SkipPlot:
  dag_options:
    define:
      _skip_plot:
        - operation: raise_SkipPlot
          args: [true]


# Imports and wraps a bunch of seaborn functions that can be invoked elsewhere.
# Usage:
#     - call: [!dag_tag _create_sns_palette, "husl", 9]
#
.dag.define.sns_cmap_funcs:
  dag_options:
    define:
      _create_sns_palette:
        - import: [seaborn, color_palette]
        - import_and_call: [functools, partial, !dag_prev ]

      _create_sns_cmap:
        - import: [seaborn, color_palette]
        - import_and_call: [functools, partial, !dag_prev ]
          kwargs:
            as_cmap: true

      _create_sns_diverging_cmap:
        - import: [seaborn, diverging_palette]
        - import_and_call: [functools, partial, !dag_prev ]
          kwargs:
            as_cmap: true





